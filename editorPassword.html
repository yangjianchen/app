<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/editorPassword.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="font/css/font-awesome.css">
    <script src="js/user.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script>
        (function () {
            var html=document.documentElement;
            var htmlWidth=html.getBoundingClientRect().width;
            //console.log(htmlWidth);
            htmlWidth=htmlWidth>750?750:htmlWidth;
            html.style.fontSize=htmlWidth/15+'px';
        })();
    </script>
    <script>

    </script>
</head>
<body >
<div class="editorpassword-main">
    <header class="header">
        <a href="myself.html" class="return"><i class="fa fa-mail-reply"></i></a>
        <p class="friend-title">密码修改</p>
    </header>
    <div class="editorpassword-body">
        <div class="validate">
            <p>验证码将发到您的132****6921手机号中</p>
            <input class="num" type="text" placeholder="请输入验证码">
            <button class="btn btn-default">获取验证码</button>
        </div>
        <button class="btn sure">确定</button>
    </div>
    <div class="background"></div>
    <div class="validate-password">
        <span class="fa fa-close close"></span>
        <p class="m-title">请输入密码</p>
        <ul>
            <li><input class="password" type="password" maxlength="1"></li>
            <li><input class="password" type="password" maxlength="1"></li>
            <li><input class="password" type="password" maxlength="1"></li>
            <li><input class="password" type="password" maxlength="1"></li>
            <li><input class="password" type="password" maxlength="1"></li>
            <li><input class="password" type="password" maxlength="1"></li>
        </ul>
    </div>
    <div class="validate-otherpassword">
        <span class="fa fa-close close"></span>
        <p>请再次输入密码</p>
        <ul>
            <li><input class="otherpassword" type="password" maxlength="1"></li>
            <li><input class="otherpassword" type="password" maxlength="1"></li>
            <li><input class="otherpassword" type="password" maxlength="1"></li>
            <li><input class="otherpassword" type="password" maxlength="1"></li>
            <li><input class="otherpassword" type="password" maxlength="1"></li>
            <li><input class="otherpassword" type="password" maxlength="1"></li>
        </ul>
    </div>
</div>
<script>
    var num={
        "num1":123456
    };
    $('.sure').on('click',function () {
        if(parseInt($('.num').val())!==num.num1){
           alert('验证码不正确')
        }else{
            $('.background').show();
            $('.validate-password').show();
            $('.password').eq(0).removeAttr('readonly').focus();
        }
    });
    $('.close').on('click',function () {
        $('.background').hide();
        $('.validate-password').hide();
        $('.validate-otherpassword').hide();
    });
      function passWord(cla) {
          cla.each(function (i) {
              cla.eq(i).attr('readonly',true);
              $(this).on('keyup',function () {
                  var next=i+1;
                  cla.eq(next).removeAttr('readonly').focus();
                  if(next>cla.length-1){
                      return false;
                  }
              });
          });
      }
    passWord($('.password'));
    passWord($('.otherpassword'));
    var arr=[];
    var arr2=[];
    $('.password').eq(5).on('keyup',function(){
        for(var i=0;i<$('.password').length;i++){
            arr.push($('.password').eq(i).val());
        }
        $('.validate-password').hide();
        $('.validate-otherpassword').show();
        $('.otherpassword').eq(0).removeAttr('readonly').focus();

    });
    $('.otherpassword').eq(5).on('keyup',function(){
        for(var i=0;i<$('.otherpassword').length;i++){
            arr2.push($('.otherpassword').eq(i).val());
        }
        var sj= arr.toString();
        var sj2= arr2.toString();
        console.log(sj==sj2);
        if(sj==sj2){
            alert('密码重置成功');
            $('.background').hide();
            $('.validate-otherpassword').hide();
            window.location.href='myself.html';
        }else{
            alert('两次密码不一致');
            $('.background').hide();
            $('.validate-otherpassword').hide();
        }
    });



</script>
</body>
</html>
