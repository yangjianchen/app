<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>收货地址</title>
	<meta content="" name="keywords"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/box.css" rel="stylesheet" type="text/css" />
    <link href="../js/linkage.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/pui.js"></script>
    <script type="text/javascript" src="../js/touchslideimg.js"></script>
    <script type="text/javascript" src="../js/linkage.js"></script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
<div class="box">
	<!-- 顶部导航 -->
	<div class="top_nav back2">
    	<div class="back_index"><a href="#"><i></i>地址管理</a></div>
        <a href="#" class="confirm see_btn">添加新地址</a>
    </div>
 	<div class="container pad1">
        <div class="receipt_box ">
        	
         
        </div>
    </div>	   
</div>
<script>
	$(function(){
		var addressHtml="";
		var arrayAddress = [];
		arrayAddress = JSON.parse(localStorage.getItem('wyAddress'));
		var leng = arrayAddress.length;
		for (i=0;i<leng;i++){
			var preCheck = '';
			if (arrayAddress[i].pre==1){
				preCheck ='<input type="radio" name="s" class="checkbox2" checked="checked"/>'
			}else{
				preCheck ='<input type="radio" name="s" class="checkbox2" />'
			}
addressHtml +='<div class="receipt_h1 ">'
            +'	<div class="receipt_text">'
            +'        <dl class="tb receipt_one">'
            +'            <dt class="flex_1">'+arrayAddress[i].name+'</dt>'
            +'            <dd>'+arrayAddress[i].tel+'</dd>'
            +'        </dl>'
            +'        <p>'+arrayAddress[i].area+'<br>'+arrayAddress[i].street+'<br>'+arrayAddress[i].details+'</p>'
            +'    </div>'
            +'    <dl class="tb receipt_two bor">'
            +'    	<dt class="flex_1"><label>'+preCheck+'<span>默认地址</span></label></dt>'
            +'        <dd >'
            +'        	<a href="#">编辑</a><a href="#">删除</a>'
            +'        </dd>'
            +'    </dl>'
            +'</div>';
       	}
        $('.receipt_box').html(addressHtml);
        
      })
</script>
</body>  
</html>
