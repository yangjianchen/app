<body >
<div class="addAddress-main">
    <header class="header">
        <a href="editorAddress.html" class="return"><i class="fa fa-mail-reply"></i></a>
        <p class="friend-title">修改地址</p>
        <a href="#" class="refresh"><button class="btn btn-primary save">保存</button></i></a>

    <div class="addAddress-body">
        <ul class="address-list">
            <li><input type="text" class="username" placeholder="联系人"></li>
            <li><input type="text" class="tel"  placeholder="联系电话"></li>
            <li ><span >所在地区</span><span class="fa fa-angle-right" ></span><span id="sel_city"></span></li>
            <li><input type="text" class="street"  placeholder="具体街道"></li>
            <li style="padding: 0;height: 5rem;"><textarea class="more" placeholder="请填写详细地址"></textarea></li>
            <li><span>设为默认地址</span><span class="fa fa-square-o on" ></span></li>
            <li><span style="color: orangered">删除地址</span></li>
        </ul>
    </div>
</div>
<script src="js/picker.min.js"></script>
<script src="js/city.js"></script>
<script>
    var nameEl = document.getElementById('sel_city');
    var first = []; /* 省，直辖市 */
    var second = []; /* 市 */
    var third = []; /* 镇 */
    var selectedIndex = [0, 0, 0]; /* 默认选中的地区 */
    var checked = [0, 0, 0]; /* 已选选项 */
    function creatList(obj, list){
        obj.forEach(function(item, index, arr){
            var temp = new Object();
            temp.text = item.name;
            temp.value = index;
            list.push(temp);
        })
    }
    creatList(city, first);
    if (city[selectedIndex[0]].hasOwnProperty('sub')) {
        creatList(city[selectedIndex[0]].sub, second);
    } else {
        second = [{text: '', value: 0}];
    }
    if (city[selectedIndex[0]].sub[selectedIndex[1]].hasOwnProperty('sub')) {
        creatList(city[selectedIndex[0]].sub[selectedIndex[1]].sub, third);
    } else {
        third = [{text: '', value: 0}];
    }
    var picker = new Picker({
        data: [first, second, third],
        selectedIndex: selectedIndex,
        title: '地址选择'
    });
    picker.on('picker.select', function (selectedVal, selectedIndex) {
        var text1 = first[selectedIndex[0]].text;
        var text2 = second[selectedIndex[1]].text;
        var text3 = third[selectedIndex[2]] ? third[selectedIndex[2]].text : '';
        nameEl.innerText = text1 + ' ' + text2 + ' ' + text3;
    });
    picker.on('picker.change', function (index, selectedIndex) {
        if (index === 0){
            firstChange();
        } else if (index === 1) {
            secondChange();
        }
        function firstChange() {
            second = [];
            third = [];
            checked[0] = selectedIndex;
            var firstCity = city[selectedIndex];
            if (firstCity.hasOwnProperty('sub')) {
                creatList(firstCity.sub, second);
                var secondCity = city[selectedIndex].sub[0]
                if (secondCity.hasOwnProperty('sub')) {
                    creatList(secondCity.sub, third);
                } else {
                    third = [{text: '', value: 0}];
                    checked[2] = 0;
                }
            } else {
                second = [{text: '', value: 0}];
                third = [{text: '', value: 0}];
                checked[1] = 0;
                checked[2] = 0;
            }
            picker.refillColumn(1, second);
            picker.refillColumn(2, third);
            picker.scrollColumn(1, 0)
            picker.scrollColumn(2, 0)
        }
        function secondChange() {
            third = [];
            checked[1] = selectedIndex;
            var first_index = checked[0];
            if (city[first_index].sub[selectedIndex].hasOwnProperty('sub')) {
                var secondCity = city[first_index].sub[selectedIndex];
                creatList(secondCity.sub, third);
                picker.refillColumn(2, third);
                picker.scrollColumn(2, 0)
            } else {
                third = [{text: '', value: 0}];
                checked[2] = 0;
                picker.refillColumn(2, third);
                picker.scrollColumn(2, 0)
            }
        }
    });
    picker.on('picker.valuechange', function (selectedVal, selectedIndex) {
        console.log(selectedVal);
        console.log(selectedIndex);
    });
    nameEl.addEventListener('click', function () {
        picker.show();
    });
</script>
<script>
    var ADDRESS_KEY = 'address';
    var addressList = store.get(ADDRESS_KEY,[]);
    var html = '';
    console.log(addressList);
    var thisId= getRequest();
    var leng=addressList.length;
    var thisSave = 1;
    for(var i=0;i<leng;i++){
        if(addressList[i].id==parseInt(thisId)){
            $('.username').val(addressList[i].username);
            $('.tel').val(addressList[i].tel);
            $('#sel_city').text(addressList[i].city);
            $('.more').val(addressList[i].textarea);
            $('.street').val(addressList[i].street);
        }
    }
    $('.save').click(function () {
        var username=$('.username').val();
        var tel=$('.tel').val();
        var city=$('#sel_city').text();
        var textarea=$('.more').val();
        var street=$('.street').val();
        var id = 1;
        var pre='';
        if($('.on').attr('class')=='fa fa-square-o on'){
            pre='0'
        }else{
            for(var i=0;i<addressList.length;i++){
                addressList[i].pre='0';
            }
            pre='1'
        }
        if (thisSave ==0){
            if(addressList.length > 0){
                id = addressList[addressList.length - 1].id + 1;
            }
            var address = {
                "id":id,
                "username":username,
                "tel":tel,
                "street":street,
                "city":city,
                "textarea":textarea,
                "pre":pre
            };
            addressList.push(address);
        }else{
            for (var j=0; j<leng; j++){
                if (addressList[j].id==thisId){
                    var id2 = addressList[j].id;
                    addressList[j] ={
                        "id":id2,
                        "username":username,
                        "tel":tel,
                        "street":street,
                        "city":city,
                        "textarea":textarea,
                        "pre":pre
                    }
                }
            }
        }
        store.update('address',addressList);
        window.location.href='editorAddress.html';
    });
    $('.fa-square-o').on('click',function () {
        if($(this).attr('class')=='fa fa-square-o'){
            $(this).attr('class','fa fa-check-square')
        }else{
            $(this).attr('class','fa fa-square-o')
        }
    });
    function getRequest() {
        var url =location.search;
        if(url.indexOf('?'!==-1)){
            let str=url.substr(1);
            var strs=str.split('=');
            return strs[1];
        }
    }

</script>
